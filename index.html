      <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3 col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="card"style="background-color: cyan!important;">
                        <br><br>
                        <h1 align="center" style="font-family: 'Times New Roman', Times, serif;">Add your products here!</h1>
                        <br><br>
                        <div class="row g-3">
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-ccl-12">
                                <div class="row g-3">
                                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label for="" class="form-label">Product Name</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label for="" class="form-label">Product code</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                        <label for="" class="form-label">Description</label>
                                        <textarea name="" id="" class="form-control"></textarea>
                                    </div>
                                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label for="" class="form-label">Category</label>
                                        <select name="" id="" class="form-control">
                                        <option value="Electronics">Electronics</option>
                                        <option value="Home Appliances">Home Appliances</option>
                                        <option value="Fashion">Fashion</option>
                                        <option value="Accessories-">Accessories</option>
                              
                                        </select>
                                    </div>
                                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label for="" class="form-label">Manufacturing Date</label>
                                        <input type="date" class="form-control">
                
                                    </div>
                                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label for="" class="form-label">Expiry Date</label>
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label for="" class="form-label">Brand</label>
                                        <select name="" id="" class="form-control">
                                          <option value="Sony">Sony</option>
                                          <option value="Hp">Hp</option>
                                          <option value="Lenovo">Lenovo</option>
                                          <option value="Samsung">Samsung</option>
                                          
                                        </select>                      
                                    </div>
                                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label for="" class="form-label">Customer care</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label for="" class="form-label">Product Image</label>
                                        <input type="file" name="" id="" class="form-control">
                                    </div>
                                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label for="" class="form-label">Distributor Name</label>
                                        <input type="text" name="" id="" class="form-control">
